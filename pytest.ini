[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    integration: marks tests as integration tests that make real API calls with local-llama (free to run)
    no_mock_provider: marks tests that should not use mock providers for comprehensive testing